<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #1976d2;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #222;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
        }
        th, td {
            padding: 14px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #fafafa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Member List</h1>
    <a th:href="@{/users/register}" class="btn btn-primary">Register New User</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="|${user.firstName} ${user.lastName}|">Full Name</td>
                <td th:text="${user.email}">email@example.com</td>
                <td th:text="${user.username}">username</td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="4">No users found.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
